<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content subject" id="subject">
            <button id="math">Mathematics</button>
            <button id="chemistry">Chemistry</button>
        </div>
    
        <div class="content hidden level" id="level">
            <button id="easy">Easy</button>
            <button id="medium">Medium</button>
            <button id="hard">Hard</button>
        </div>
    
        <div class="content hidden questions" id="questions">
            <div class="header">
                <div>
                    <span class="question-number" id="questionNumber">1 </span> of 10 questions
                </div>
                <div class="timer">
                    <i class="fa-solid fa-stopwatch"></i>
                    <span class="time-left" id="timeLeft">20s</span>
                </div>
            </div>
        
            <div id="question" class="question">
        
            </div>
            <div class="next">
                <button id="flag" onclick="flag()">Flag</button>
                <button id="next" onclick="nextQuestion()" class="hidden">Next</button>
            </div>
            
        </div>
        <div id="score" class="content hidden score">
            <div>Your Score: <span id="userScore" class="userScore"> </span> Out of 10</div>
            <button id="restart" onclick="restart()" class="restart">Restart</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
